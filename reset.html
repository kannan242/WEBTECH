<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=play" rel="stylesheet">
    <style>
      #msg{
        visibility:hidden;
        min-width:250px;
        background-color:yellow;
        color:#000;
        text-align:center;
        border-radius:2px;
        padding:16px;
        position:fixed;
        z-index:1;
        right:30%;
        top:30px;
        font-size:17px;
        margin-right:30px;
      }

      #msg.show{
        visibility:visible;
        -webkit-animation:fadein 0.5s,fadeout 0.5s 2.5s;
        animation:fadein 0.5s,fadeout 0.5s 2.5s;
      }
      @-webkit-keyframes fadeout{
        from{top:0;opacity:0;}
        to{top:30px;opacity:1;}
      }
      @keyframes fadein{
        from{top:0;opacity:0;}
        to{top:30px;opacity:1;}
      }
      @-webkit-keyframes fadeout{
        from{top:30px;opacity:1;}
        to{top:0;opacity:0;}
      }
      @keyframes fadeout{
        from{top:30px;opacity:1;}
        to{top:0;opacity:0;}
      }
      </style>
    </head>
    <body>
      <div class="reset">
        <form>

          <h2 align="center" style="color:#fff;">Reset password</h2>
          <input type="password" name="username" placeholder="Old password">
          <br><br>
          <input type="password" name="username" placeholder="New password">
          <br><br>
          <input type="password" name="username" placeholder="Confirm new Password">
          <br><br>

          <input type="button" value="Save" onclick="myfunction()"><br><br>
          <a href="login(1).html" style="text-decoration:none;">Go back to Home page</a>
          <div id="msg">Your password changed successfully!!!</div>
          <script>
            function myfunction()
            {
              var x=document.getElementById("msg");
              x.className="show";
              setTimeout(function(){
                x.className=x.className.replace("show","");},3000);

            }
            </script>
            </form>
            </body>
            </html>
